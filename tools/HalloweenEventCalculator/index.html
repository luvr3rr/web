<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.7" />
    <meta content="Adopt me Halloween event calculator!" property="og:title" />
    <meta content="Calculator that lets you know how many megas, neons and normal pets you can buy from halloween event" property="og:description" />
    <meta content="https://sebas.sbs" property="og:url" />
    <meta content="Calculator that lets you know how many megas, neons and normal pets you can buy from halloween event" name="description" />
    <meta content="#9d00ff" data-react-helmet="true" name="theme-color" />

    <title>Halloween Event Calculator</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background-color: black;
        color: white;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
      }
      h1 {
        margin: 0;
        padding: 20px;
        font-size: 3em;
        text-align: center;
        position: absolute;
        top: 2%;
        color: orange;
      }
      .input-container {
        position: absolute;
        top: 15%;
        text-align: center;
      }
      input[type="number"] {
        padding: 10px;
        font-size: 1em;
        border: none;
        border-radius: 5px;
        margin-right: 10px;
      }
      button {
        padding: 10px 20px;
        font-size: 1em;
        border: none;
        border-radius: 5px;
        background-color: purple;
        color: white;
        cursor: pointer;
      }
      button:hover {
        background-color: darkviolet;
      }
      .output-container {
        position: absolute;
        top: 35%;
        width: 80%;
        text-align: left;
        left: 2%;
      }
      h2 {
        font-size: 1.5em;
      }
      .table-container {
        position: absolute;
        top: 45%; /* Adjusted top position to accommodate spacing */
        left: 2%;
      }
      table {
        border-collapse: collapse;
        width: 100%;
        margin-top: 10px;
      }
      th,
      td {
        border: 1px solid white;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: purple;
      }
    </style>
  </head>
  <body>
    <h1>Halloween Event Calculator</h1>
    <div class="input-container">
      <input type="number" placeholder="Total Candy Corn" id="numberInput" />
      <button onclick="submitNumber()">Submit</button>
    </div>
    <div class="output-container">
      <h2>Amount of pets/items you can buy with submitted amount:</h2>
    </div>
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Pets</th>
            <th>Mega</th>
            <th>Neon</th>
            <th>Normal</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Indian Flying Fox</td>
            <td id="indianFlyingFoxMega">00</td>
            <td id="indianFlyingFoxNeon">00</td>
            <td id="indianFlyingFoxNormal">00</td>
          </tr>
          <tr>
            <td>Frankenfeline</td>
            <td id="frankenfelineMega">00</td>
            <td id="frankenfelineNeon">00</td>
            <td id="frankenfelineNormal">00</td>
          </tr>
          <tr>
            <td>Sea Skeleton Panda</td>
            <td id="seaskeletonpandaMega">00</td>
            <td id="seaskeletonpandaNeon">00</td>
            <td id="seaskeletonpandaNormal">00</td>
          </tr>
          <tr>
            <td>Scarebear</td>
            <td id="scarebearMega">00</td>
            <td id="scarebearNeon">00</td>
            <td id="scarebearNormal">00</td>
          </tr>
        </tbody>
      </table>
      <div style="margin-top: 1px"></div>
      <!-- Reduced space -->
      <table style="margin-top: 20px">
        <thead>
          <tr>
            <th>Items</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Halloween Chick Box</td>
            <td id="TotalChickBox">00</td>
          </tr>
        </tbody>
      </table>
    </div>

    <script>
      function submitNumber() {
        const number = parseInt(document.getElementById("numberInput").value) || 0;
        const indianFlyingFoxNormal = Math.floor(number / 61000);
        const frankenfelineNormal = Math.floor(number / 3600);
        const seaskeletonpandaNormal = Math.floor(number / 8000);
        const scarebearNormal = Math.floor(number / 140000);
        const TotalChickBox = Math.floor(number / 17000);

        document.getElementById("indianFlyingFoxNormal").textContent = indianFlyingFoxNormal;
        document.getElementById("frankenfelineNormal").textContent = frankenfelineNormal;
        document.getElementById("seaskeletonpandaNormal").textContent = seaskeletonpandaNormal;
        document.getElementById("scarebearNormal").textContent = scarebearNormal;
        document.getElementById("TotalChickBox").textContent = TotalChickBox;


        document.getElementById("indianFlyingFoxNeon").textContent = Math.floor(indianFlyingFoxNormal / 4);
        document.getElementById("frankenfelineNeon").textContent = Math.floor(frankenfelineNormal / 4);
        document.getElementById("seaskeletonpandaNeon").textContent = Math.floor(seaskeletonpandaNormal / 4);
        document.getElementById("scarebearNeon").textContent = Math.floor(scarebearNormal / 4);

        document.getElementById("indianFlyingFoxMega").textContent = Math.floor(indianFlyingFoxNormal / 16);
        document.getElementById("frankenfelineMega").textContent = Math.floor(frankenfelineNormal / 16);
        document.getElementById("seaskeletonpandaMega").textContent = Math.floor(seaskeletonpandaNormal / 16);
        document.getElementById("scarebearMega").textContent = Math.floor(scarebearNormal / 16);
      }
    </script>
  </body>
</html>
